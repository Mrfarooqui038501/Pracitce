<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:green; color: white;">
    <div id="wrapper">
      <h1>Welcome to Guess the Number Game</h1>
     <p>Try you luck and guess the numbers between 1 to 100.</p>
     <p>You will get 10 attempts to guess the number.</p>
     <br/>
     <form class="form">
        <label2 for="guessField" id="guess"> Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="submit guess" class="guessSubmit">
     </form>

     <div class="resultParas">
            <p>Your previous Guesses: <span class="guesses"></span> </p>
            <p>Guesses Left: <span class="lastResult">10</span></p>
            <p class="lowOrhi"> </p>
     </div>    
  </div> 
  <script src="javascript.js"></script>
</body>
</html>
